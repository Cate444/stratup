<body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 class="text-light">Category</h1>
    <div class="game-container">
        <div class="text-light">
          <h2>Team A</h2>
          <p id="team-a-score">0</p>
        </div>
        <div class="game-center">
          <div id="word-box">Example</div>
          <button id="next-button" type="submit" class="btn btn-primary">Next</button>
        </div>
        <div class="text-light">
          <h2>Team B</h2>
          <p id="team-b-score">0</p>
        </div>
      </div>
    <script>
        const wordBank = ['word1', 'word2', 'word3', 'word4', 'word5'];
        let currentIndex = 0;

        function displayNextWord() {
            const wordBox = document.getElementById('word-box');
            wordBox.textContent = wordBank[currentIndex];
            currentIndex = (currentIndex + 1) % wordBank.length;
        }

        document.getElementById('next-button').addEventListener('click', displayNextWord);

        // Initial word display
        displayNextWord();
    </script>
</body>
