    <h2>Make Your Own</h2>
    <input type="text" id="wordInput" placeholder="Enter a word">
    <button onclick="addWord()">Add Word</button>
    <input type="text" id="wordInput" placeholder="Deck Name">
    <button onclick="addWord()">Create Deck</button>

    <div id="wordBank">
        <h3>Word Bank:</h3>
        <div id="words"></div>
    </div>

    <script>
        function addWord() {
            const input = document.getElementById("wordInput").value;
            if (input.trim() !== "") {
                const wordBank = document.getElementById("words");
                
                // Create a new span element to hold the word
                const wordElement = document.createElement("span");
                wordElement.className = "word";
                wordElement.textContent = input;
                
                // Add the new word to the word bank
                wordBank.appendChild(wordElement);

                // Clear the input field
                document.getElementById("wordInput").value = "";
            }
        }
    </script>
